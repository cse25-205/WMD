<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      color: #fff;
    }

    .card {
      background: linear-gradient(145deg, #ff7eb3, #ff758c);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    h1 { margin-bottom: 10px; }
    p { margin-bottom: 20px; }

    .btn {
      padding: 10px 20px;
      border-radius: 50px;
      border: none;
      background: #fff;
      color: #ff758c;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi, I'm Alex ðŸ‘‹</h1>
    <p>Web enthusiast | Designer | Dreamer</p>
    <button class="btn">Contact Me</button>
  </div>

</body>
</html>
